<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-category" style="background-image: url(https://i.guim.co.uk/img/media/8a470f10938a4d85f0508915e2587dc68c7bf981/0_101_5500_3300/master/5500.jpg?width=1200&quality=85&auto=format&fit=max&s=25f9d652c875b915cc46499b9cf3e3a3)">
        <h2>Breakfast</h2>
      </div>
      <div class="card-product">
        <img src="https://de.lamarzoccohome.com/wp-content/uploads/2023/04/nordic_header.jpg" alt="la marzocco linea mini">
        <div>
          <h2>la marzocco linea mini</h2>
          <p>Bring the café home.</p>
        </div>
      </div>
      <div class="card-trip">
        <img src="https://storage.googleapis.com/mkt-hq-website-prod-eu/de/2019/06/fbf3f5f9-webp.net-resizeimage-2019-06-18t141145.753.jpg" alt="Factory Girl Restaurant">
        <div class="card-trip-text">
          <div>
            <h2>Factory Girl</h2>
            <p>Auguststraße 29c, 10119 Berlin</p>
          </div>
          <h2>Reseserve a table</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjAgm8I9kB40HMMdN_3UD7LTIj6FABowHXyQ&usqp=CAU" alt="Crypto Punk Yuga Labs" class="card-trip-avatar">
        </div>
      </div>
    </div>
  </body>
</html>
